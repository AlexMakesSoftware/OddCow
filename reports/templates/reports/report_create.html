{% extends 'base.html' %}

{% load copy_params %}

{% block title %}Create Incident Report{% endblock %}

{% block reports_active %}active{% endblock %}

{% block content %}
    <div class="container">
        <h1>Incident Details</h1>
        <div class="card">            
            <div class="card-body">
                <h5 class="card-title">{{ farm.farm_name }}</h5>
                <h6 class="card-text .card-subtitle">CPH: {{ farm.cph_to_str }}</h6>                        
            </div>
        </div>
        <br/>
        
        <form method="post">
            {% csrf_token %}            
            {{ form.as_p }}            
            <br/>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
