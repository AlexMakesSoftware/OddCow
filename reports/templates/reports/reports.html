<div class="reports-section">
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Incident</th>
        <th scope="col">Start</th>
        <th scope="col">End</th>
        <th scope="col">Status</th>
        <th scope="col">Farm</th>
      </tr>
    </thead>
    <tbody>
      {% for report in reports %}
        <tr scope="row">
          <td>{{ report.incident_number }}</td>
          <td>{{ report.start_date }}</td>
          <td>
            {% if object.end_date %}
              {{object.end_date}}
            {% else %}
                n/a.
            {% endif %}    
          </td>
          <td>{{ report.status }}</td>
          <td>{{ report.farm.cph_to_str }}</td>
        </tr>
      {% empty %}
        <tr colspan="5">No reports found. That's odd.</tr>
      {% endfor %}
    </tbody>
  </table>
</div>
